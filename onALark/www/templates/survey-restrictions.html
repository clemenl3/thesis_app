<ion-view class="surveysubpage">
	<ion-content scroll="false" id="restrictions">
<div class="head">Dietary Restrictions?</div>
    <div class="row responsive-sm">

      <div class="col"  ng-repeat="button in buttons[1]"><ion-button  ng-click="selectButton(button)" ng-class="{active: button.value}" class="button button-small">{{button.name}}</ion-button></div>
      <button ui-sref="survey.distance" nav-transition="none" class="beginbutton ion-chevron-right"></button>

    </div>

	</ion-content>
</ion-view>
